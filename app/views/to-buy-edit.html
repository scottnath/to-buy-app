<form ng-submit="editing = false">EDIT<input ng-trim="false" ng-model="tobuy.title">
  <input ng-trim="false" ng-model="tobuy.category">
  <input ng-trim="false" ng-model="tobuy.price">
  <select ng-model="tobuy.importance">
    <option value="">select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button type="submit" ng-click="doneEditingTobuy(tobuy)">submit</button>
</form>
